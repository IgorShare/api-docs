machine:
  ruby:
    version: 2.3.1
test:
  post:
    - bundle exec middleman build

deployment:
  s3website:
    branch: feature/s3_deploy
    commands:
      - bundle install
      - bundle exec middleman build
      - bundle exec DEPLOYMENT_TARGET=production s3_website push
  branch: legacy
    commands:
      - bundle install
      - bundle exec middleman build
      - bundle exec DEPLOYMENT_TARGET=legacy s3_website push
  production:
    branch: master
    commands:
      - sudo pip install awscli
      - aws s3 cp build/ s3://librato-api/ --recursive
